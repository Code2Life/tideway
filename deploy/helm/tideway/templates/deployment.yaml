apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tideway.fullname" . }}
  labels:
    {{- include "tideway.labels" . | nindent 4 }}
type: Opaque
stringData:
  api-keys: {{ .Values.gateway.apiKeys | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tideway.fullname" . }}
  labels:
    {{- include "tideway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "tideway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tideway.selectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.gateway.terminationGracePeriodSeconds }}
      securityContext:
        {{- toYaml .Values.gateway.securityContext | nindent 8 }}
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.gateway.service.port | quote }}
            - name: SSE_PUBLISHER_API_KEYS
              valueFrom:
                secretKeyRef:
                  name: {{ include "tideway.fullname" . }}
                  key: api-keys
            - name: TIDEWAY_RUNTIME_ADAPTER
              value: redis
            - name: REDIS_URL
              value: {{ if .Values.redis.enabled }}"redis://{{ include "tideway.redis.fullname" . }}:{{ .Values.redis.service.port }}"{{ else }}{{ required "externalRedis.url is required when redis.enabled=false" .Values.externalRedis.url | quote }}{{ end }}
            - name: TIDEWAY_NODE_ID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: TIDEWAY_NODE_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
